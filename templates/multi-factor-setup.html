<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Factor Authentication Setup</title>
  <style>
    body { 
        margin: 0; 
        padding: 0; 
        font-family: 'Poppins', sans-serif; 
        background-color: #f8f9fa; 
    }
    
    .container { 
        display: flex; 
        height: 100vh; 
    }
    
    .left-panel, .right-panel { 
        flex: 1; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        padding: 40px; 
        background: #ffffff; 
        border-radius: 20px; 
        margin: 20px; 
        box-shadow: 0 8px 20px rgba(0,0,0,0.1); 
    }
    
    .right-panel {
         background: #f1f3f5; 
        }
    .form-box { 
        width: 100%; 
        max-width: 500px; 
        text-align: center; 
    }
    h1 { 
        font-size: 28px; 
        font-weight: 700; 
        margin-bottom: 10px; 
    }
    p { 
        margin-bottom: 30px; 
        color: #6c757d; 
      }
    .options-grid { display: grid; 
                    grid-template-columns: repeat(2, 1fr); 
                    gap: 20px; 
                    margin-bottom: 30px; 
                }
    .option-btn {
      padding: 20px;
      background: #f8f9fa;
      border: 1px solid #dee2e6;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .option-btn:hover {
      background-color: #e2e6ea;
    }
    .option-icon {
      font-size: 30px;
    }
    .cancel-btn {
      margin-top: 10px;
      background-color: #ffffff;
      color: #0d6efd;
      border: 1px solid #0d6efd;
      font-weight: 600;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }
    .cancel-btn:hover {
      background-color: #e2e6ea;
    }
    .illustration img { width: 80%; max-width: 400px; }
  </style>
</head>

<body>
  <div class="container">
    <div class="left-panel">
      <div class="form-box">
        <h1>Setup Multi-Factor Authentication</h1>
        <p>Select a method below to set up for your account.</p>

        <div class="options-grid">
          <div class="option-btn">
            <div class="option-icon">üì±</div>
            <div>SMS</div>
          </div>
          <div class="option-btn">
            <div class="option-icon">‚úâÔ∏è</div>
            <div>Email</div>
          </div>
          <div class="option-btn">
            <div class="option-icon">üõ°Ô∏è</div>
            <div>Authenticator App</div>
          </div>
          <div class="option-btn">
            <div class="option-icon">üß¨</div>
            <div>Biometrics</div>
          </div>
        </div>

        <button class="cancel-btn">Cancel</button>
      </div>
    </div>

    <div class="right-panel illustration">
      <img src="illustration.png" alt="Illustration">
    </div>
  </div>
</body>
</html>
