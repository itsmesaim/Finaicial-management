<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup | Financial Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="/static/firebase-login.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .signup-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      display: flex;
      overflow: hidden;
    }
    .form-section {
      flex: 1;
      padding: 40px;
    }
    .image-section {
      flex: 1;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      width: 80%;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <div class="form-section">
      <div id="signup-section">
        <h3 class="mb-3">Create an Account</h3>
        <p class="text-muted mb-4">Welcome to FMSD - Let's create your account.</p>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signup-email" class="form-control" placeholder="Enter email" />
        </div>

        <div class="form-group">
          <label>Name</label>
          <input type="text" id="signup-name" class="form-control" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signup-password" class="form-control" placeholder="Enter password" />
        </div>

        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="signup-confirm-password" class="form-control" placeholder="Confirm password" />
        </div>

        <button id="signup-btn" class="btn btn-primary w-100 mt-2">Sign Up</button>

        <p class="text-center mt-3">Already have an account? <a href="/">Login</a></p>
      </div>
    </div>

    <div class="image-section">
      <img src="/static/illustration.png" alt="Illustration" />
    </div>
  </div>

</body>
</html>
