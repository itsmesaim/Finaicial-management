<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Financial Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="/static/firebase-login.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .login-container {
      max-width: 1000px;
      margin: 50px auto;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
      display: flex;
      overflow: hidden;
    }
    .form-section {
      flex: 1;
      padding: 40px;
    }
    .image-section {
      flex: 1;
      background-color: #f1f3f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .image-section img {
      width: 80%;
    }
    .form-control {
      border-radius: 6px;
    }
    .btn-primary {
      background-color: #4f46e5;
      border-color: #4f46e5;
    }
    #sign-out {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="form-section">
      <div id="user-info" hidden>
        <h3 id="user-label" class="mb-4 text-primary"></h3>
        <button id="sign-out" class="btn btn-outline-danger w-100">Sign Out</button>
      </div>

      <div id="login-section">
        <h3 class="mb-3">Get Started Now</h3>
        <p class="text-muted mb-4">Enter your credentials to access your account.</p>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="login-email" class="form-control" placeholder="Enter email" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="login-password" class="form-control" placeholder="Enter password" />
        </div>
        <button id="login-btn" class="btn btn-primary w-100 mt-2">Login</button>
        <p class="text-center mt-3">Don't have an account? <a href="/signup">Signup</a></p>
      </div>
    </div>

    <div class="image-section">
      <img src="/static/illustration.png" alt="Illustration">
    </div>
  </div>

</body>
</html>
