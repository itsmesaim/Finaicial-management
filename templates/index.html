<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Financial Management</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet" />
  <script type="module" src="/static/firebase-login.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "Segoe UI", sans-serif;
    }
    .centered-box {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.05);
    }
    #sign-out {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- User Welcome Section -->
    <div id="user-info" class="text-center mt-5" hidden>
      <h3 id="user-label" class="mb-3 text-primary"></h3>
      <button id="sign-out" class="btn btn-outline-danger">Sign Out</button>
    </div>

    <!-- Login / Signup Section -->
    <div id="login-box" class="centered-box" hidden>
      <h4 class="text-center mb-4">Login / Sign Up</h4>
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="email" class="form-control" placeholder="Enter email" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password" />
      </div>
      <button id="login" class="btn btn-primary w-100 mt-2">Login</button>
      <button id="sign-up" class="btn btn-secondary w-100 mt-2">Sign Up</button>
    </div>
  </div>

</body>
</html>
