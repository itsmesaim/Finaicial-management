<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expenditure Analysis Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background-color: #f5f6fa;
      color: #333;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #4f46e5;
      color: white;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
    }

    .navbar h1 {
      font-size: 1.5rem;
      margin: 0;
    }

    .view-toggle select {
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
    }

    .chart-card {
      background: white;
      border-radius: 12px;
      padding: 20px 30px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
    }

    .chart-card h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #4f46e5;
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .navbar {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      .chart-card {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <h1>ðŸ“Š Expenditure Dashboard</h1>
    <div class="view-toggle">
      <label for="view">View:</label>
      <select id="view">
        <option>Monthly</option>
        <option>Quarterly</option>
        <option>Annual</option>
      </select>
    </div>
  </div>

  <div class="dashboard">
    <!-- Pie Chart -->
    <div class="chart-card">
      <h2>Spending Breakdown by Category</h2>
      <canvas id="pieChart"></canvas>
    </div>

    <!-- Line Chart -->
    <div class="chart-card">
      <h2>Spending Patterns Over Time</h2>
      <canvas id="lineChart"></canvas>
    </div>
  </div>

  <script>
    const pieCtx = document.getElementById('pieChart').getContext('2d');
    new Chart(pieCtx, {
      type: 'pie',
      data: {
        labels: ['Food', 'Transport', 'Bills', 'Entertainment', 'Savings'],
        datasets: [{
          label: 'Spending',
          data: [300, 150, 200, 100, 250],
          backgroundColor: ['#ff6384', '#36a2eb', '#ffcd56', '#4bc0c0', '#9966ff'],
          hoverOffset: 8
        }]
      },
      options: {
        responsive: true,
        onClick: (e, items) => {
          if (items.length > 0) {
            alert('Show subcategory breakdown for: ' + items[0].element.$context.label);
          }
        }
      }
    });

    const lineCtx = document.getElementById('lineChart').getContext('2d');
    new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
        datasets: [{
          label: 'Total Spending',
          data: [500, 700, 600, 800, 750],
          fill: false,
          borderColor: '#4f46e5',
          tension: 0.2
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: {
            display: true,
            position: 'top'
          }
        }
      }
    });
  </script>

</body>
</html>
