<!DOCTYPE html>
<html lang="en">
<head>

  <title>Signup - Choose Method</title>
  <style>

    }
    .option-btn:hover { background-color: #e2e6ea; }
    .small-text { font-size: 14px; }
    .small-text a { color: #0d6efd; text-decoration: none; }
    .small-text a:hover { text-decoration: underline; }
    .illustration img { width: 80%; max-width: 400px; }

    }

</head>
